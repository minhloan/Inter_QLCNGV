<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teaching Evaluation Form - FAIL Sample</title>
    <style>
        @media print {
            body {
                margin: 0;
                padding: 20px;
            }
        }
        body {
            font-family: 'Times New Roman', serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            background: white;
            border: 1px solid #ddd;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #000;
            padding-bottom: 20px;
        }
        .header h1 {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
            text-transform: uppercase;
        }
        .content {
            margin-top: 30px;
            line-height: 2;
            font-size: 16px;
        }
        .field {
            margin: 15px 0;
        }
        .label {
            font-weight: bold;
            display: inline-block;
            min-width: 150px;
        }
        .value {
            display: inline-block;
        }
        .fail {
            color: #d32f2f;
            font-weight: bold;
        }
        .footer {
            margin-top: 50px;
            text-align: right;
        }
        .signature-line {
            border-top: 1px solid #000;
            width: 200px;
            margin: 40px auto 10px;
            text-align: center;
            padding-top: 5px;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>TEACHING EVALUATION FORM</h1>
    <p>APTECH CERTIFICATION EXAM</p>
</div>

<div class="content">
    <div class="field">
        <span class="label">Full Name:</span>
        <span class="value">Lê Văn C</span>
    </div>

    <div class="field">
        <span class="label">Subject:</span>
        <span class="value">Advanced Programming</span>
    </div>

    <div class="field">
        <span class="label">Evaluator:</span>
        <span class="value">Phạm Thị D</span>
    </div>

    <div class="field">
        <span class="label">Result:</span>
        <span class="value fail">FAIL</span>
    </div>

    <div class="field">
        <span class="label">Exam Date:</span>
        <span class="value">20/01/2024</span>
    </div>

    <div class="field">
        <span class="label">Score:</span>
        <span class="value">45/100</span>
    </div>
</div>

<div class="footer">
    <div class="signature-line">
        <p>Evaluator</p>
    </div>
    <p style="margin-top: 5px;"><strong>Phạm Thị D</strong></p>
</div>
</body>
</html>
