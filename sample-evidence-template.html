<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phiếu Đánh Giá Giảng Dạy - Mẫu Test OCR</title>
    <style>
        @media print {
            body {
                margin: 0;
                padding: 20px;
            }
        }
        body {
            font-family: 'Times New Roman', serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            background: white;
            border: 1px solid #ddd;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #000;
            padding-bottom: 20px;
        }
        .header h1 {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
            text-transform: uppercase;
        }
        .content {
            margin-top: 30px;
            line-height: 2;
            font-size: 16px;
        }
        .field {
            margin: 15px 0;
        }
        .label {
            font-weight: bold;
            display: inline-block;
            min-width: 150px;
        }
        .value {
            display: inline-block;
        }
        .footer {
            margin-top: 50px;
            text-align: right;
        }
        .signature-line {
            border-top: 1px solid #000;
            width: 200px;
            margin: 40px auto 10px;
            text-align: center;
            padding-top: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>PHIẾU ĐÁNH GIÁ GIẢNG DẠY</h1>
        <p>APTECH CERTIFICATION EXAM</p>
    </div>

    <div class="content">
        <div class="field">
            <span class="label">Họ tên:</span>
            <span class="value">Nguyễn Văn A</span>
        </div>

        <div class="field">
            <span class="label">Môn học:</span>
            <span class="value">Elementary Programming</span>
        </div>

        <div class="field">
            <span class="label">Người đánh giá:</span>
            <span class="value">Trần Thị B</span>
        </div>

        <div class="field">
            <span class="label">Kết quả:</span>
            <span class="value"><strong>PASS</strong></span>
        </div>

        <div class="field">
            <span class="label">Ngày thi:</span>
            <span class="value">15/01/2024</span>
        </div>

        <div class="field">
            <span class="label">Điểm số:</span>
            <span class="value">85/100</span>
        </div>
    </div>

    <div class="footer">
        <div class="signature-line">
            <p>Người đánh giá</p>
        </div>
        <p style="margin-top: 5px;"><strong>Trần Thị B</strong></p>
    </div>

    <script>
        // Hướng dẫn sử dụng:
        // 1. Mở file này trong trình duyệt
        // 2. Nhấn Ctrl+P (hoặc Cmd+P trên Mac) để in
        // 3. Chọn "Save as PDF" hoặc in ra giấy
        // 4. Chụp ảnh hoặc scan file PDF/giấy
        // 5. Upload ảnh qua API để test OCR
        console.log("Mẫu phiếu đánh giá - Mở file này và in ra để test OCR");
    </script>
</body>
</html>
